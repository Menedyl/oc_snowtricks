figure1:
    name: Mute
    content: Saisie de la carre frontside de la planche entre les deux pieds avec la main avant.
    rating: 2
    group_figure: Grabs

figure2:
    name: Style Week
    content: Saisie de la carre backside de la planche, entre les deux pieds, avec la main avant.
    rating: 2
    group_figure: Grabs

figure3:
    name: Stalefish
    content: Saisie de la carre backside de la planche entre les deux pieds avec la main arrière.
    rating: 3
    group_figure: Grabs

figure4:
    name: Flips
    content: Un flip est une rotation verticale. Il est possible de faire plusieurs flips à la suite, et d'ajouter un grab à la rotation.
    rating: 3
    group_figure: Flips

figure5:
    name: Rotations désaxées
    content: Une rotation désaxée est une rotation initialement horizontale mais lancée avec un mouvement des épaules particulier qui désaxe la rotation.
    rating: 4
    group_figure: Rotations désaxées

figure6:
    name: Slide
    content: Un slide consiste à glisser sur une barre de slide. Le slide se fait soit avec la planche dans l'axe de la barre, soit perpendiculaire, soit plus ou moins désaxé.
    rating: 5
    group_figure: Slides

figure7:
    name: One foot tricks
    content: Figures réalisée avec un pied décroché de la fixation, afin de tendre la jambe correspondante pour mettre en évidence le fait que le pied n'est pas fixé. Ce type de figure est extrêmement dangereuse pour les ligaments du genou en cas de mauvaise réception.
    rating: 5
    group_figure: One foot tricks

figure8:
    name: Old school
    content: Le terme old school désigne un style de freestyle caractérisée par en ensemble de figure et une manière de réaliser des figures passée de mode, qui fait penser au freestyle des années 1980 - début 1990.
    rating: 2
    group_figure: Old school

figure9:
    name: Seat belt
    content: Saisie du carre frontside à l'arrière avec la main avant.
    rating: 3
    group_figure: Grabs

figure10:
    name: Truck driver
    content: Saisie du carre avant et carre arrière avec chaque main (comme tenir un volant de voiture).
    rating: 4
    group_figure: Grabs